{% load static %}

</div> <!-- container //  -->
<header class="section-header">

<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-lg-2 col-md-3 col-6">
    <a href="{% url 'home' %}" class="brand-wrap">
      <img class="logo" src="{% static './images/cool.png' %} " width="180" height="100" > 
    </a> <!-- brand-wrap.// -->
  </div>
  <div class="col-lg col-sm col-md col-6 flex-grow-0">
    <div class="category-wrap dropdown d-inline-block float-right">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bars"></i> Todas las categorias
      </button>
      <div class="dropdown-menu">
        
        {% for category in links %}
          <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }} </a>
        {% endfor %}
      </div>
    </div>  <!-- category-wrap.// -->
  </div> <!-- col.// -->
  <a href="{% url 'store' %}" class="btn btn-outline-primary">Plataforma</a>
  <div class="col-lg  col-md-6 col-sm-12 col">
    <form action="{% url 'search' %}" class="search" method='GET'>
      <div class="input-group w-100">
          <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword" required>

          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
    </form> <!-- search-wrap .end// -->
  </div> <!-- col.// -->
  <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">
          {% if user.id is None %}
          <div class="widget-header">
            <small class="title text-muted">¡Bienvenido!</small>
            <div>
              <a href="{% url 'login' %}">Iniciar Sesion</a> <span class="dark-transp"> | </span>
              <a href="{% url 'register' %}"> Registrarse</a>
            </div>
          </div>
          {% else %}
          <div class="widget-header">
            <small class="title text-muted">Bienvenido(a): {{user.first_name}} </small>
            <div>
              <a href="{% url 'dashboard' %}">Cuenta</a> <span class="dark-transp"> | </span>
              <a href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
          </div>
          {% endif %}
         
        </div> <!-- widgets-wrap.// -->

      </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->

</header> <!-- section-header.// -->




</header> <!-- section-header.// -->
